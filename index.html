<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8"/>
	    <title>YouTube Video Page</title>
	    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
	    <meta name="author" content="mahammad mostafa"/>
        <link type="text/css" href="css/awesome.css" rel="stylesheet"/>
	    <link type="text/css" href="css/style.css" rel="stylesheet"/>
	    <link type="image/x-icon" href="favicon.ico" rel="icon"/>
    </head>

    <body>
        
        <nav class="menu-body">
            <div class="menu-section">
                <i class="fa fa-bars menu-icon"></i>
                <a class="menu-link" href="#">
                    <img class="menu-logo" src="img/logo.png"/>
                    <span class="menu-title">YouTube</span>
                </a>
            </div>
            <div class="menu-section">
                <form class="menu-form" method="get">
                    <input class="menu-input" type="search" placeholder="Search" required/>
                    <button class="fa fa-search menu-button" type="button"></button>
                </form>
                <i class="fa fa-microphone menu-icon"></i>
            </div>
            <div class="menu-section">
                <i class="fa fa-video-camera menu-icon"></i>
                <i class="fa fa-bell menu-icon"></i>
                <a class="menu-user" href="#"></a>
            </div>
        </nav>

        <div class="page-body">
            
            <section class="page-video">
                <div class="page-video-player">
                    <iframe class="page-video-frame" src="https://www.youtube.com/embed/V74l_zS1x8E" allow="autoplay; clipboard-write; encrypted-media;" allowfullscreen></iframe>
                </div>
                <div class="page-video-title">YouTube Video Title</div>
                <div class="page-video-controls">
                    <div class="page-video-controls-channel">
                        <a class="page-video-controls-channel-image" href="#"></a>
                        <div><div class="page-video-controls-channel-name">Channel Name</div><div class="page-video-controls-channel-subscribers">1K subscribers</div></div>
                        <button class="page-video-controls-channel-button" type="button">Subscribe</button>
                    </div>
                    <div class="page-video-controls-buttons">
                        <div class="page-video-controls-buttons-item">
                            <button class="page-video-controls-buttons-item-button" type="button">
                                <i class="fa fa-thumbs-o-up page-video-controls-buttons-item-button-icon"></i>
                                <span class="page-video-controls-buttons-item-button-text">50</span>
                            </button>
                            <button class="page-video-controls-buttons-item-button" type="button">
                                <i class="fa fa-thumbs-o-down page-video-controls-buttons-item-button-icon"></i>
                                <span class="page-video-controls-buttons-item-button-text">3</span>
                            </button>
                        </div>
                        <div class="page-video-controls-buttons-item">
                            <button class="page-video-controls-buttons-item-button" type="button">
                                <i class="fa fa-share page-video-controls-buttons-item-button-icon"></i>
                                <span class="page-video-controls-buttons-item-button-text">Share</span>
                            </button>
                        </div>
                        <div class="page-video-controls-buttons-item">
                            <button class="page-video-controls-buttons-item-button" type="button">
                                <i class="fa fa-scissors page-video-controls-buttons-item-button-icon"></i>
                                <span class="page-video-controls-buttons-item-button-text">Clip</span>
                            </button>
                        </div>
                        <div class="page-video-controls-buttons-item">
                            <button class="page-video-controls-buttons-item-button" type="button">
                                <i class="fa fa-plus-square page-video-controls-buttons-item-button-icon"></i>
                                <span class="page-video-controls-buttons-item-button-text">Save</span>
                            </button>
                        </div>
                        <div class="page-video-controls-buttons-item">
                            <button class="page-video-controls-buttons-item-button" type="button">
                                <i class="fa fa-flag page-video-controls-buttons-item-button-icon"></i>
                                <span class="page-video-controls-buttons-item-button-text">Report</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="page-video-description">
                    <strong>10K views 20 May 2023</strong><br/>
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam eu erat diam. Proin a odio eu mauris volutpat mollis congue sed ligula. Pellentesque bibendum tellus nec suscipit tincidunt.
                </div>
            </section>

            <section class="page-previews">

            </section>

        </div>

    </body>

</html>
